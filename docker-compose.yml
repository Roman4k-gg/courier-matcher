services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: courier_matcher
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  matcher:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_DSN: "postgres://postgres:password123@postgres:5432/courier_matcher?sslmode=disable"

volumes:
  postgres_data:
